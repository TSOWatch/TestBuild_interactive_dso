<script>
// DOM Script control source: https://github.com/VolkanSah/JavaScript-DOM-Control-and-Event-Listeners/blob/main/example_dom_load.js
function loadScript(url, callback) {
    const script = document.createElement('script'); // Create a new script element
    script.type = 'text/javascript'; // Set the script type
    script.src = url; // Set the script source to the provided URL
    script.onload = callback; // Set the callback function to execute once the script is loaded
    document.head.appendChild(script); // Append the script element to the document head
}
function initializeApp() {
    // Your initialization code here
    console.log('All scripts loaded and app initialized.'); // Log a message indicating that the app has been initialized
}

// Load the necessary scripts in sequence and then initialize the application
loadScript('scripts/main.js', function() { // Load the main script
loadScript('scripts/marker.js', function() { // Load the marker script
loadScript('scripts/generals.js', function() { // Load the marker script
loadScript('scripts/units.js', function() { // Load the marker script
loadScript('scripts/attack_waves.js', function() { // Load the marker script
loadScript('scripts/attack_waves.js', initializeApp); // Once the scripts are loaded, load the last script and initialize the application!
    });
});
</script>
