<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSO AT</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/main.css">

</head>
<body>
    <header>
        <section id="map-details">
            <label for="map-selector">Wähle ein Abenteuer:</label>
            <select id="map-selector">
                <!-- Dynamisch gefüllte Optionen -->
            </select>
            <div id="adventure-details">
                <p id="adventure-type"></p>
                <p id="adventure-level"></p>
                <p id="adventure-players"></p>
            </div>
        </section>
    </header>
    <main>
        <section id="map-container">
            <img id="main-map" src="assets/maps/main.webp" alt="Hauptkarte">
        </section>
        <section id="marker-container" style="position: relative; width: 100%; height: 500px;">
            <!-- Marker-Funktionalität -->
        </section>
        <section id="lager-list">
            <ul id="demoLagerList">
                <!-- Liste der Lager und Angriffswellen -->
            </ul>
        </section>
    </main>
    <footer>
        <button id="generate-map">Taktikarte generieren und herunterladen</button>
    </footer>
    <script src="scripts/generals.js" type="text/javascript">
    <script src="scripts/units.js" type="text/javascript">
    <script src="scripts/attack_waves.js" type="text/javascript">
    <script src="scripts/marker.js" type="text/javascript">
    <script src="scripts/main.js" type="text/javascript">
</body>
</html>
