<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DSO </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/main.css">
        <link rel="stylesheet" href="assets/styles/reset.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">DSO </a>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1>Karte wählen</h1>
                <select id="map-select" class="form-control">
                    <!-- Kartenoptionen werden hier dynamisch geladen -->
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <div id="map-container">
                    <!-- Die Taktikkarte wird hier angezeigt -->
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Lagerliste</h2>
                <ul id="lager-list" class="list-group">
                    <!-- Lager werden hier dynamisch hinzugefügt -->
                </ul>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center mt-4">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Links</h5>
                    <ul class="list-unstyled mb-0">
                        <li><a href="#!" class="text-dark">Link 1</a></li>
                        <li><a href="#!" class="text-dark">Link 2</a></li>
                    </ul>
                </div>
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Links</h5>
                    <ul class="list-unstyled mb-0">
                        <li><a href="#!" class="text-dark">Link 3</a></li>
                        <li><a href="#!" class="text-dark">Link 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/marker.js"></script>
    <script src="scripts/attack_waves.js"></script>
    <script src="scripts/generals.js"></script>
</body>
</html>
