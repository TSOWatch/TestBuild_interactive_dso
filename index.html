<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSO AT</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <script>
// Inline JavaScript loader
function loadScriptsSequentially(scripts, callback) {
    if (!scripts.length) {
        callback();
        return;
    }
    
    const script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = scripts[0];
    script.onload = () => loadScriptsSequentially(scripts.slice(1), callback);
    script.onerror = () => {
        console.error(`Error loading script: ${scripts[0]}`);
        loadScriptsSequentially(scripts.slice(1), callback);
    };
    document.head.appendChild(script);
}

function initializeApp() {
    console.log('All scripts loaded and app initialized.');
    // Your main application initialization code here
    if (typeof main === 'function') {
        main();
    }
}

// List of scripts to load in sequence
const scriptsToLoad = [
    'scripts/main.js',
    'scripts/marker.js',
    'scripts/generals.js',
    'scripts/units.js',
    'scripts/attack_waves.js',
    'scripts/limit-time.js' // Assuming this is where the unload event listener is
];

// Load the scripts and then initialize the application
document.addEventListener('DOMContentLoaded', () => {
    loadScriptsSequentially(scriptsToLoad, initializeApp);
});
</script>
</head>
<body>
    <header>
        <section id="map-details">
            <label for="map-selector">Wähle ein Abenteuer:</label>
            <select id="map-selector">
                <!-- Dynamisch gefüllte Optionen -->
            </select>
            <div id="adventure-details">
                <p id="adventure-type"></p>
                <p id="adventure-level"></p>
                <p id="adventure-players"></p>
            </div>
        </section>
    </header>
    <main>
        <section id="map-container">
            <img id="main-map" src="assets/maps/main.webp" alt="Hauptkarte">
        </section>
        <section id="marker-container" style="position: relative; width: 100%; height: 500px;">
            <!-- Marker-Funktionalität -->
        </section>
        <section id="lager-list">
            <ul id="demoLagerList">
                <!-- Liste der Lager und Angriffswellen -->
            </ul>
        </section>
    </main>
    <footer>
        <button id="generate-map">Taktikarte generieren und herunterladen</button>
    </footer>
</body>
</html>
